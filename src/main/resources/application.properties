# --- DATABASE CONFIGURATION ---
# We use a placeholder ${DB_URL} that we will set in the cloud later.
# The value after the ':' is the default (localhost) if the cloud variable is missing.

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/nexus_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}

# Keep the driver the same
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings (Keep these)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- JWT SECRET (Protect this too!) ---
# If JWT_SECRET is not found in the cloud, it uses your local secret key
jwt.secret=${JWT_SECRET:8a4b6c3d2e1f5g6h7i8j9k0l1m2n3o4p5q6r7s8t9u0v1w2x3y4z5a6b7c8d9e0f}
jwt.expiration=86400000

# --- FRONTEND URL (CORS) ---
# In the cloud, this will be your Vercel URL. Locally, it's localhost:3000
app.frontend.url=${FRONTEND_URL:http://localhost:3000}
